<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lead Saver</title>
  </head>
  <body>
    <!-- Create an input element with type="text" and id="input-el" -->
    <!-- Create a SAVE INPUT button with id="input-btn" -->
    <div class="app-container">
      <input id="input-el" type="text" />
      <div class="btn-container">
        <button id="input-btn" class="btn-styles">Save Input</button>
        <button id="save-tab-btn" class="btn-styles">SAVE TAB</button>
        <button id="delete-btn" class="btn-styles">
          DELETE ALL <small>(Double Click)</small>
        </button>
      </div>
      <ul id="ul-el"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
